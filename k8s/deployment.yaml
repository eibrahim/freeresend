apiVersion: apps/v1
kind: Deployment
metadata:
  name: freeresend
  namespace: freeresend
  labels:
    app: freeresend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: freeresend
  template:
    metadata:
      labels:
        app: freeresend
    spec:
      containers:
        - name: freeresend
          image: registry.digitalocean.com/curatedletters/freeresend:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
          envFrom:
            - secretRef:
                name: freeresend-secrets
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30
      imagePullSecrets:
        - name: curatedletters